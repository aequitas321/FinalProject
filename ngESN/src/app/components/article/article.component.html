<div class="container">

  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{selectedArticle.title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{selectedArticle.author.firstName}} {{selectedArticle.author.lastName}}</a>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>Posted on {{selectedArticle.createDate}}</p>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="{{selectedArticle.image}}" alt="">

      <!-- Post Content -->
      <p class="lead">{{selectedArticle.content}}</p>
      <button class="btn btn-danger" (click)="delete()">DELETE</button>

        <hr>

      <div class="card my-4">
        <h5 class="card-header">Leave a Comment:</h5>
        <div class="card-body">
          <form #commentForm="ngForm">
            <div class="form-group">
              <textarea class="form-control" name="content" rows="3" [(ngModel)]="newComment.content"
                placeholder="Tell us how you really feel..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary"
              (click)="createNewComment(selectedArticle.id, newComment); commentForm.reset()">Submit</button>
          </form>
        </div>
      </div>

      <!-- Single Comment -->
      <h3>Comments: </h3>
      <div *ngFor="let comment of comments">
        <div class="media mb-4">
          <img class="d-flex mr-3 rounded-circle" src="{{comment.profile.avatar}}"
            style="max-height: 50px; max-width: 50px;">
          <div class="media-body">
            <h5 class="mt-0">{{comment.profile.firstName}} {{comment.profile.lastName}}</h5>
            {{comment.content}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
