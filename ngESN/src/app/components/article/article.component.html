<div class="container">

  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{selectedArticle.title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{selectedArticle.author.firstName}} {{selectedArticle.author.lastName}}</a>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>Posted on {{selectedArticle.createDate}}</p>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="{{selectedArticle.image}}" alt="">

      <hr>

      <!-- Post Content -->
      <p class="lead">{{selectedArticle.content}}<p>


      <hr>
    </div>
  </div>
</div>
