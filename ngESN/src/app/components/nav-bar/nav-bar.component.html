<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand text-danger"  [routerLink]="['/home']">ESportsNews</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-success" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a *ngIf="!loggedIn()" class="nav-link" (click)="open(content)">Log In</a>
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Log In</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #userLogIn = "ngForm">
              <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                  <input type="text" id="username" class="form-control" placeholder="Username" name="username" ngModel >
                </div>
                <label for="password">Password</label>
                <div class="input-group">
                  <input type="password" id="password" class="form-control" placeholder="Password" name="password" ngModel >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="logIn(userLogIn)">Submit</button>
          </div>
        </ng-template>

<!--        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>-->


<!--        <pre>{{ closeResult }}</pre>-->













        <a *ngIf="loggedIn()" class="nav-link" [routerLink]="['/']">{{getUsername()}}</a>
      </li>
      <li class="nav-item">
        <a *ngIf="!loggedIn()" class="nav-link" href="#" tabindex="-1" [routerLink]="['/register']">Register</a>
        <a *ngIf="loggedIn()" class="nav-link" href="#" tabindex="-1" [routerLink]="['/home']" (click)="logOut()">Log Out</a>
      </li>
      <li class="nav-item dropdown">
        <div ngbDropdown class="d-inline-block">
          <a class="nav-link" id="dropdownBasic1" ngbDropdownToggle>Games</a>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>CS:GO</button>
            <button ngbDropdownItem>DOTA2</button>
            <button ngbDropdownItem>League of Legends</button>
            <button ngbDropdownItem>Rocket League</button>
          </div>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
