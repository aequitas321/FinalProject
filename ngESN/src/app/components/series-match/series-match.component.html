            {{stat.value}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div id="team2Div" class="text-white container-fluid">

      <table class="table table-dark">
        <thead>
        <tr>
          <th class="col">
            Player
          </th>
          <th class="col">
            Kills
          </th>

            Deaths
          </th>

          </th>

          </th>
