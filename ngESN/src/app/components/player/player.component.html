<div *ngIf="dataReady">
<br><br>
<h3 *ngFor="let team of player.teams">
  {{player.handle}}  <img  style="max-width: 75px" src="{{team.organization.logoURL}}">
</h3>
<!--Display button only if user isnt following player already-->
<div *ngIf="loggedIn">
<button class="btn btn-secondary" *ngIf="displayFollow(player)" (click)="addFavoritePlayer(player)">
  Follow
</button>
</div>
<br><br><br>
<div id="playerDiv">
<table class="table table-borderless text-white text-center" *ngFor="let team of player.teams">
  <thead>
  <tr>
    <th style="color: #cb2d6f">
      Stat Name
    </th>
    <th style="color: #CB2D6F">
      Career Average
    </th>
    <th class="text-center" style="color: #CB2D6F">
      Career Total
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stat of getPlayersStats(player)">
    <td>
      {{stat.name}}
    </td>
    <td>
      {{stat.average}}
    </td>
    <td class="text-center">
      {{stat.value}}
    </td>
  </tr>
  </tbody>
</table>
</div>

<div id="latestMatchesDiv">
<table class="table text-white table-borderless text-center">
  <thead>
  <tr>
    <th>
      Team 1
    </th>
    <th>
      Team 2
    </th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let singleMatch of getPlayerMatches()">
    <td (click)="navagateToMatch(singleMatch.id)">
      {{singleMatch.team1.organization.name}}
    </td>
    <td (click)="navagateToMatch(singleMatch.id)">
      {{singleMatch.team2.organization.name}}
    </td>
    <td>
      {{singleMatch.startDate}}
    </td>
  </tr>
  </tbody>
</table>
</div>
</div>
