<h3 *ngFor="let team of player.teams"> {{player.handle}}  <img  style="max-width: 75px" src="{{team.organization.logoURL}}"></h3>
<table class="table table-dark" *ngFor="let team of player.teams">
  <thead>
  <tr>
    <th>
      Stat Name
    </th>
    <th>
      Career Total
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stat of getPlayersStats(player)">
    <td>
      {{stat.name}}
    </td>
    <td>
      {{stat.value}}
    </td>
  </tr>
  </tbody>
</table>
